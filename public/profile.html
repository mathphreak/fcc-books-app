<!DOCTYPE html>

<html>

	<head>
		<title>fcc-books-app</title>

		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container">
			<div class="github-profile">
				<img src="/public/img/gh-mark-32px.png" alt="github logo" />
				<p><span>ID: </span><span id="profile-id" class="profile-value"></span></p>
				<p><span>Username: </span><span id="profile-username" class="profile-value"></span></p>
				<p><span>Name: </span><span id="display-name" class="profile-value"></span></p>
				<p><span>City: </span><span id="profile-city" class="profile-value"></span></p>
				<p><span>State: </span><span id="profile-state" class="profile-value"></span></p>
				<a class="menu" href="/">Home</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="/logout">Logout</a>
				<p id="menu-divide">|</p>
				<a class="menu" href="#" id='profile-edit'>Edit</a>
			</div>
		</div>

    <div class="container" hidden>
      <form action="/api/users/me" method="post" id="profile-settings">
        <p>
          <label>
            Name
            <input type="text" name="name">
          </label>
        </p>
        <p>
          <label>
            City
            <input type="text" name="city">
          </label>
        </p>
        <p>
          <label>
            State
            <input type="text" name="state">
          </label>
        </p>
        <p>
          <input type="submit" value="Save">
        </p>
      </form>
    </div>

    <div class="container">
      <h2>Requests</h2>
      <ul id="request-list"></ul>
    </div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/user-controller.client.js"></script>
		<script type="text/javascript" src="controllers/requests-controller.client.js"></script>
	</body>

</html>
